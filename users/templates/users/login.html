{% extends 'base.html' %}

{% block title %}Login - Karam Fund{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login to Your Account</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="mb-3">
                        {% for message in messages %}
                            <div class="rounded {% if message.tags == 'error' %}bg-danger{% else %}bg-success{% endif %}">
                                <div class="alert alert-{{ message.tags }} mb-0 p-2">{{ message }}</div>
                            </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" required class="form-control" value="{{ email|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" required class="form-control">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                        <p class="text-center mt-3">
                            Don't have an account? <a href="{% url 'users:register' %}">Register here</a>.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
